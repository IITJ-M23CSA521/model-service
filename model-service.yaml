# model-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-service
  template:
    metadata:
      labels:
        app: model-service
    spec:
      containers:
        - name: model
          image: gcr.io/YOUR_PROJECT_ID/model-service
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: model-service
spec:
  type: NodePort
  selector:
    app: model-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30007
